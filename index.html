<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
    <title>Color Game</title>
</head>
<body>
    <form id="addFriend">
        <label>Player 1: </label>
        <input type="text" name="Payer 1" placeholder="Player 1.." class="pl"><br>
        <label>Player 2: </label>
        <input type="text" name="Payer 2" placeholder="Player 2.." class="pl"><br>
        <label>Play to:  </label>
        <input type="number" placeholder="3" value="3">
        <input type="button" value="Ok" id="ok">
    </form>
    <div id="main">
    <div id="head">
        <div id="buttons">
            <div class="icon">
                    <i class="fas fa-user-friends"></i>
                    <p>Play with friend</p>
            </div> 
            <div class="icon">
                    <i class="fas fa-user-alt"></i> 
                    <p>Play alone</p>
            </div>  
        </div>      
        <h1>The Great <br><span id="RGB">RGB</span><br>Color Game</h1>
    </div>
    <div id="nav">
        <a href="#" id="new">New colors</a>        
        <a href="#" id="easy">Easy</a>
        <a href="#" id="hard">Hard</a> 
    </div>
    <h3>You have <span id="chances">3</span> chances</h3>
    <h2 id="lose">You Lose!</h2>
    <h2 id="win">You Win!</h2>
    <div id="df">        
        <div id="player1" class="players">
                <i class="fas fa-user-alt"></i> 
                <p id="name1">Player 1</p>
                <p>Score: <span id="score1">0</span></p>
        </div>
        <div id="playground">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>   
        </div>
        <div id="player2" class="players">
                <i class="fas fa-user-alt"></i> 
                <p id="name2">Player 2</p>
                <p>Score: <span id="score2">0</span></p>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
